<!-------------------Carrito desplegable---------------->

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i class="fa-solid fa-basket-shopping"></i> Mi Canasta
        </h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div id="itemsBox">

        </div>
        <div id="totalBox"></div>
        <div class="modal-footer">
            <button onclick="clearCart()" type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="butt_car">
                Vaciar carrito
            </button>

            <button type="button" class="btn btn-dark" id="buyBtn" onclick="showContactform()">Comprar</button>
        </div>
        <form id="contactForm" class="contactFormHidden">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control">

            <label for="telefono">Telefono</label>
            <input type="phone" id="telefono" class="form-control">

            <label for="localidad">Localidad</label>
            <select name="location" id="localidad" class="form-control" required>
                <option>Montevideo</option>
                <option>Ciudad de la Costa</option>
            </select>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" class="form-control" required>

            <label for="termsReaded">Leyó los <a href="/terminos" class="tycRef">términos y condiciones?</a></label>
            <input type="checkbox" name="terminosycondiciones" id="termsReaded" required onchange="tycChecked()">
            <button type="submit" id="sendOrderBtn" class="btn-danger" onclick="sendOrder(), clearCart(), !alert('Se envió su orden correctamente. Nos estaremos comunicando con usted a la brevedad.')" disabled>Enviar
                pedido</button>
        </form>
    </div>
</div>
