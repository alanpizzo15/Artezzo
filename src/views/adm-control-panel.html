<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de control - Artezzo</title>
    <link rel="shortcut icon" href="/img/llogo.png">
    <!--BOOTSTRAP 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--FontAwesome-->
    <link rel="stylesheet" href="/fontawesome-free-6.0.0-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="./css/adm-control-panel.css">
</head>
<body>
    <div class="adminHeader">
      <img src="/img/llogo.png" alt="">
      <h2>Administración del sitio</h2>
    </div>
    <div class="contenedor">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <button id="btnCleanSearch" class="btn btn-info ocultarBtn" onclick="showProducts()">Volver</button>
            <form id="formSearch" style="width: 30%; display: flex; flex-direction: row;flex-wrap: nowrap; justify-content: center;" id="buscarAdm" class="form-group">
              <input id="buscadorAdm" placeholder="Buscar producto" class="form-control" style="border-radius: 5px 0px 0px 5px;">
              <button class="btn btn-info" type="submit" style="border-radius: 0px 5px 5px 0px;"><i class="fa-solid fa-magnifying-glass" style="color: #fffF;"></i></button>
            </form>
            <div class="crudButtons">
              <button type="button" class="btn btn-success"
                      data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Ordenar por categoría
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><button class="dropdown-item" onclick="ordenarAZ()">Alfabéticamente</button></li>
                <li><button class="dropdown-item" onclick="filtrarOfertas()">En oferta</button></li>
                <li><button class="dropdown-item" onclick="filtrarDestacados()">Destacado</button></li>
                <li><button class="dropdown-item" onclick="filtrarCat()">Categoría</button></li>
              </ul>
            </div>
            <a class="btn btn-info" href="/admlogout">Cerrar sesión</a>
          </div>
        </nav>
        <section id="productsBox">
        
        </section>
        <table class="table table-striped">
          <thead class="table-dark">
              <tr>
                  <th class="text-center" style="width: 12% !important;">Imagen</th>
                  <th  class="text-center" style="width: 12% !important;">Producto</th>
                  <th  class="text-center" style="display:none; width: 12% !important;">Id</th>
                  <th  class="text-center" style="width: 12% !important;">Precio</th>
                  <th  class="text-center" style="width: 12% !important;">Precio oferta</th>
                  <th  class="text-center" style="width: 12% !important;">Stock</th>
                  <th  class="text-center" style="width: 12% !important;">Destacado</th>
                  <th  class="text-center" style="width: 12% !important;">Editar</th>
                  <th  class="text-center" style="width: 12% !important;">Eliminar</th>
              </tr>
          </thead>
          <tbody id="products">

          </tbody>
        </table>
        <%- include('partials/add-product-modal.html')%>
        <%- include('partials/edit-product-modal.html')%>
        <%- include('partials/delete-product-modal.html')%>
    </div>
    <script src="./admincp.js"></script>
    <!--Bootstrap 5 scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
